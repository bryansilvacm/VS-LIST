<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS LIST</title>
    <link rel="stylesheet" href="login.css" />
    <script src="script_login.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container_img">
      <img
        src="https://github.com/bryansilvacm/VS-LIST/blob/main/efeito.png?raw=true"
        id="efeito"
        alt="efeito gráfico"
      />
      <img
        src="https://github.com/bryansilvacm/VS-LIST/blob/main/logo.png?raw=true"
        alt="Logo VS LIST" id="logo" >
    </div>

    <main>
      <div id="container">
        <label>Nome de Usuário:</label>	
        <input type="text" name="usuario" id="usuario">
        <label>Senha:</label>
        <input type="password" name="senha" id="senha">
      </div>
	
      <button type="submit">Entrar</button>
    </main>

    <footer>Copyright &copy 2024 VS DEV SOLUTIONS</footer>
  </body>
</html>
